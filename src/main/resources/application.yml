# Application - 공통 설정
spring:
  application:
    name: stock-market

  # 기본 프로파일
  profiles:
    active: dev

  # JPA/Hibernate 공통 설정
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    properties:
      hibernate:
        naming:
          physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        jdbc:
          batch_size: 1000

  # Scheduler Configuration
  task:
    scheduling:
      pool:
        size: 5

server:
  port: 8080

# JWT Configuration (운영 환경에서는 환경 변수로 오버라이드)
jwt:
  secret: your-256-bit-secret-key-change-in-production-minimum-32-characters
  access-token-expiration: 1800000    # 30분 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)

# Kakao OAuth Configuration
kakao:
  oauth:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/oauth/kakao}
    token-uri: https://kauth.kakao.com/oauth/token
    issuer: https://kauth.kakao.com
    audience: ${KAKAO_CLIENT_ID}

# Google OAuth Configuration
google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/oauth/google}
    token-uri: https://oauth2.googleapis.com/token
    user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo

# Mail (SMTP)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# External APIs Base URLs
finnhub:
  api:
    url: https://finnhub.io/api/v1

kis:
  api:
    url: https://openapi.koreainvestment.com:9443

news:
  rss:
    base-url: https://news.google.com/rss/search

# Scheduler Configuration
scheduler:
  stock:
    update:
      enabled: true
      cron: 0 */30 9-15 * * MON-FRI
  news:
    update:
      enabled: true
      cron: 0 0 */1 * * *

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized