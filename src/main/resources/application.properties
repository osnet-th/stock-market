# Application
spring.application.name=stock-market
server.port=8080

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/stockmarket
spring.datasource.username=postgres
spring.datasource.password=your-password-here
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-in-production-minimum-32-characters
jwt.expiration=86400000

# External APIs
# Finnhub API (US Stocks)
finnhub.api.key=your-finnhub-api-key
finnhub.api.url=https://finnhub.io/api/v1

# KIS API (Korean Stocks)
kis.api.key=your-kis-api-key
kis.api.secret=your-kis-api-secret
kis.api.url=https://openapi.koreainvestment.com:9443
kis.api.account=your-account-number

# Google News RSS
news.rss.base-url=https://news.google.com/rss/search

# Scheduler Configuration
spring.task.scheduling.pool.size=5
scheduler.stock.update.enabled=true
scheduler.stock.update.cron=0 */30 9-15 * * MON-FRI
scheduler.news.update.enabled=true
scheduler.news.update.cron=0 0 */1 * * *

# Logging
logging.level.root=INFO
logging.level.com.thlee.stock.market=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
